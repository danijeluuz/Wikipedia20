var chart = am4core.create("chartdiv", am4charts.XYChart);
chart.maskBullets = false;

var xAxis = chart.xAxes.push(new am4charts.CategoryAxis());
var yAxis = chart.yAxes.push(new am4charts.CategoryAxis());

yAxis.dataFields.category = "weekday";
xAxis.renderer.minGridDistance = 40;
xAxis.dataFields.category = "hour";

xAxis.renderer.grid.template.disabled = false;
yAxis.renderer.grid.template.disabled = true;
xAxis.renderer.axisFills.template.disabled = true;
yAxis.renderer.axisFills.template.disabled = true;
yAxis.renderer.ticks.template.disabled = true;
xAxis.renderer.ticks.template.disabled = true;

yAxis.renderer.inversed = true;

var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.categoryY = "weekday";
series.dataFields.categoryX = "hour";
series.dataFields.value = "value";
series.columns.template.disabled = true;
series.sequencedInterpolation = true;
//series.defaultState.transitionDuration = 3000;

var bullet = series.bullets.push(new am4core.Circle());
bullet.tooltipText = "{value.workingValue.formatNumber('#.')}";
bullet.strokeWidth = 3;
bullet.stroke = am4core.color("#ffffff");
bullet.fill = am4core.color("#C076FF");
bullet.strokeOpacity = 0;

bullet.adapter.add("tooltipY", function(tooltipY, target) {
  return -target.radius + 1;
})

series.heatRules.push({
  property: "radius",
  target: bullet,
  min: 3,
  max: 100
});

bullet.hiddenState.properties.scale = 0.01;
bullet.hiddenState.properties.opacity = 1;

var hoverState = bullet.states.create("hover");
hoverState.properties.strokeOpacity = 1;
hoverState.properties.fill = am4core.color("#E6C9FF");
